<body>
  <h1 id="pass-div">Click on the Generate password button</h1>
  <button type="button" onclick="generatePass()">Generate Password</button>


  <script>
    const passDiv = document.getElementById("pass-div");

    function generatePass(){
      const passLength = 10;
      const includeLower = true;
      const includeUpper = true;
      const includeNumber = true;
      const includeSymbol = true;

      const lowerCase = "abcdefghijklmnopqrstuvwxyz";
      const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "1234567890";
      const symbols = "!@#$%^&*()_";

      let passwordFull = "";

      if(includeLower){
        passwordFull+=lowerCase;
      } 
      if(includeUpper){
        passwordFull+=upperCase;
      } 
      if(includeNumber){
        passwordFull+=numbers;
      }
      if(includeSymbol){
        passwordFull+=symbols;
      }
      console.log(passwordFull);
      
      let password = "";
      for(let i=0; i<passLength; i++){
        let randomNum = Math.floor(Math.random() * passwordFull.length);
        password = password + passwordFull[randomNum];
      }
      passDiv.textContent = password;
      

    }

    const age = [16,18,32,12,15];

    const teenAge = age.filter(teenAges);
    console.log(teenAge);
    
    function teenAges(element){
      return element <= 16;
    }

    const teen = age.filter(function(ele){
      return ele <=16
    } 
    )
    console.log(teen);

     function add(element){
      console.log(element + 1);
    }
    console.log(age);
    

    age.forEach(add);
    

   
    
    
    


  </script>
